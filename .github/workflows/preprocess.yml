name: Housing Data Preprocessing

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run preprocessing script
        run: python preprocessing/automate_Ikhlas.py

      - name: Commit preprocessed CSV
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "actions@github.com"
    git add -f preprocessing/housing_preprocessed.csv
    git commit -m "Update preprocessed dataset" || echo "No changes to commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

