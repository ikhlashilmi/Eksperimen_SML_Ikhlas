name: Housing Data Preprocessing

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pandas scikit-learn

    - name: Run preprocessing
      run: |
        python preprocessing/automate_Ikhlas.py

    - name: Commit preprocessed CSV
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "actions@github.com"
    git add -f preprocessing/housing_preprocessed.csv
    git commit -m "Update preprocessed dataset"
    git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

